<h1><span>Registered Employees</span></h1>
<table class="table" id='tab'>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Role</th>
        <th scope="col">Gender</th>
        <th scope="col">Birthday</th>
        <th scope="col">MId</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of views">
        <td>{{ e.employeeId}}</td>
        <td>{{ e.name}}</td>
        <td>{{ e.age}}</td>
        <td>{{ e.role}}</td>
        <td>{{ e.gender}}</td>
        <td>{{ e.birthday }}</td>
        <td>{{ e.managerId}}</td>
        <td>{{ e.mobile}}</td>
        <td>{{ e.email}}</td>
        <td>{{ e.address }}</td>
    </tr>
    </tbody>
</table>
